{% extends "base.html" %}

{% block title %}
User Account
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>User Account</h3>
            <a href="{{ url_for('edit_your_account', user_name=user.name) }}" class="btn btn-primary">Edit your
                account</a>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Name:</strong>
                </div>
                <div class="col-md-8">
                    {{ user.name }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Email:</strong>
                </div>
                <div class="col-md-8">
                    {{ user.email }}
                </div>
            </div>
            <!-- Add more fields as needed -->
        </div>
    </div>
</div>
{% endblock %}
